<div class="container">
  <div class="row justify-content-center animate__animated animate__fadeIn">
    <div class="col-lg-4 col-md-6 col-sm-8 container-login">
      <h1 class="text-center mt-5 fs-2 fw-medium">UseIt Web S.A.S</h1>
      <h1 class="text-center m-3">Log In</h1>
      <form [formGroup]="formLogin" (ngSubmit)="login()">
        <div class="mb-3 text-start">
          <label class="form-label">Username</label>
          <input
            class="form-control"
            id="username"
            placeholder="Enter the username"
            formControlName="username"
          />
          <span *ngIf="isFieldInvalid('username')" class="form-text text-light"
            >Username is required</span
          >
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter the password"
            formControlName="password"
          />
          <span *ngIf="isFieldInvalid('password')" class="form-text text-light"
            >Password is required</span
          >
        </div>
        <div class="m-4">
          <button
            type="submit"
            [disabled]="formLogin.invalid"
            mat-raised-button
            class="w-100"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

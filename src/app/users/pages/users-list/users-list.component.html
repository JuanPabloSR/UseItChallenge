<app-toolbar></app-toolbar>
<div class="container">
  <mat-form-field class="mt-5">
    <input matInput [formControl]="searchControl" placeholder="Search" />
    <!-- <button
      mat-button
      *ngIf="searchControl.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearSearch()"
    >
      <mat-icon>close</mat-icon>
    </button> -->
  </mat-form-field>
  <table
    mat-table
    [dataSource]="usersDataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by id"
      >
        No.
      </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by firstName"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by lastName"
      >
        lastName
      </th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="options">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by options"
      >
        options
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          routerLink="/users/details/{{ element.id }}"
        >
          Details
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="filterOptions.count"
    [length]="totalUsers"
    (page)="onPageChange($event)"
    aria-label="Select page"
  >
  </mat-paginator>
  <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
</div>

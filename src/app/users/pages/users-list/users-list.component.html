<app-toolbar></app-toolbar>
<div class="container">

  <mat-form-field class="mt-5">
    <mat-icon matPrefix>search</mat-icon>

    <input matInput [formControl]="searchControl" placeholder="Search "  />
    <button
    mat-icon-button
    *ngIf="searchControl.value"
    matSuffix
    aria-label="Clear"
    (click)="clearSearch()"
    >
    <mat-icon>close</mat-icon>
  </button>
  </mat-form-field>
  <table
    mat-table
    [dataSource]="usersDataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by id"
      >
        No.
      </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by firstName"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by lastName"
      >
        LastName
      </th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>


    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by gender"
      >
        Gender
      </th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by age"
      >
        Age
      </th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>


    <!-- Details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let element">
        <button
        mat-mini-fab
          color="primary"
          routerLink="/users/details/{{ element.id }}"
        ><mat-icon class="aling-center"> visibility </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div>
    <mat-paginator
      [pageSizeOptions]="pageSizeOptions"
      [pageSize]="filterOptions.count"
      [length]="totalUsers"
      (page)="onPageChange($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
  <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
</div>
